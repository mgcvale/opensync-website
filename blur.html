<!DOCTYPE html>

<html>
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #1a1a1a;
    }

    .blur {
        position: relative;
        top: 0;
        left: 0;
        width: 3em;
        height: 3em;
        background: white;
        transform: translate(-50%, -50%);
        filter: blur(32px);
        border-radius: 50%;  
        pointer-events: none; 
        z-index: -1;
    }

    .blur-container {
        background: rgba(0, 0, 0, 0.4);
        width: 200px;
        height: 200px;
        border-radius: 1em;
        overflow: hidden !important;

    }

    .container {
        display: flex;
        gap: 3em;
        margin: 3em;
    }
  </style>
</head>
<body>

    <div class="container">
        <div class="blur-container">
            <div class="blur"></div>
        </div>
        <div class="blur-container">
            <div class="blur"></div>
        </div>
        <div class="blur-container">
            <div class="blur"></div>
        </div>
    </div>

  <script>
const blurs = document.getElementsByClassName('blur');

let mouseX = 0;
let mouseY = 0;

const blurPositions = Array.from(blurs).map(() => ({
  currentX: 0,
  currentY: 0
}));

// linear interpolation function for smoother animation
function lerp(start, end, factor) {
  return start + (end - start) * factor;
}

document.addEventListener('mousemove', (e) => {
  mouseX = e.pageX;
  mouseY = e.pageY;
});

function updateBlurs() {
  Array.from(blurs).forEach((element, index) => {
    const rect = element.parentElement.getBoundingClientRect();
    const scrollX = window.scrollX;
    const scrollY = window.scrollY;
    
    const targetX = mouseX - (rect.left + scrollX);
    const targetY = mouseY - (rect.top + scrollY);
    
    blurPositions[index].currentX = lerp(blurPositions[index].currentX, targetX, 0.1);
    blurPositions[index].currentY = lerp(blurPositions[index].currentY, targetY, 0.1);
    
    element.style.left = `${blurPositions[index].currentX}px`;
    element.style.top = `${blurPositions[index].currentY}px`;
  });
  
  requestAnimationFrame(updateBlurs);
}

requestAnimationFrame(updateBlurs);

  </script>
</body>
</html>
